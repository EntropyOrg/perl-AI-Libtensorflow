[Prereqs / RuntimeRequires]
FFI::Platypus = 2.00
FFI::C = 0.12
FFI::CheckLib = 0
FFI::Platypus::Type::Enum = 0
FFI::Platypus::Type::PtrObject = 0

[Encoding]
encoding = bytes
match = t/models/graph.pb
